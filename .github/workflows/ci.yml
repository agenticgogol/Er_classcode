name: CI - Lightweight Notebook Validation

on:
  push:
    branches: [ main, ci-fixes ]
  pull_request:
    branches: [ main ]

jobs:
  validate-notebooks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install lightweight CI dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
        # Install nbconvert for notebook processing
        pip install nbconvert
        
    - name: Validate notebook syntax (convert only, no execution)
      run: |
        echo "Validating notebook syntax without execution..."
        for notebook in *.ipynb; do
          if [ -f "$notebook" ]; then
            echo "Converting $notebook to check syntax..."
            jupyter nbconvert --to html --no-input "$notebook" --output-dir ./temp_output/ || echo "Warning: $notebook may have issues"
          fi
        done
        
    - name: Check for cells with skip-ci tags (optional)
      run: |
        echo "Checking for notebooks with skip-ci markers..."
        # This would look for special tags in notebook metadata to skip certain cells
        # Implementation can be added later based on specific needs
        
    - name: Cleanup
      run: |
        rm -rf ./temp_output/
        echo "CI validation completed successfully!"
